name: Build Angular App

on:
  push:
    branches: [ main ]

jobs:
  # job 1
  build-angular:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node JS
        uses: actions/setup-node@v6
        with:
          node-version: 18.x
        
      - name: Install dependencies
        run: npm install

      - name: Build 
        run: npm run build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          # restricted to workflow/job level
          # ref: https://github.com/marketplace/actions/upload-a-build-artifact#usage
          # optional name
          name: build-artifact
          # A file, directory or wildcard pattern that describes what to upload
          # Required field.
          path: dist

  # job 2
  job2:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: echo "test step by job2"

  # job 3
  deploy-angular:
    runs-on: ubuntu-latest
    # needs is basically depends_on the other job name.
    # now deploy-angular will run only after build-angular is successful.
    # needs: build-angular <-- single dependency
    # multiple dependency
    needs: [job2, build-angular]

    steps:
      - name: Test
        run: echo "Test step"
          
