name: Angular Dependency App

on:
  push:
    branches: [ main ]

jobs:   # ðŸ‘ˆ ROOT LEVEL (no extra spaces)

  build-angular:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist


  job2:
    runs-on: ubuntu-latest
    steps:
      - run: echo "job2 running"


  deploy-angular:
    runs-on: ubuntu-latest

    # needs: ['build-angular','job2']

    needs:
      - build-angular
      - job2

    #if: always()

    steps:
      - run: echo "deploy running"
